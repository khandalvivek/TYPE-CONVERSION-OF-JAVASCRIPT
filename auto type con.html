<!DOCTYPE html>
<html>
    <body>

    <h2>JavaScript Type Conversions</h2>

    <p id="Hello World"></p>

    <script>
    document.getElementById("Hello World").innerHTML =
    (8 + null) + "<br>"  +
    ("8" + null) + "<br>" +
    ("6" + 6) + "<br>" +
    ("9" - 4) + "<br>" +
    ("10" * "2") + "<br>" +
    ("10" / "2") + "<br>"
    </script>

    </body>
</html>
