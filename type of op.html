<!DOCTYPE html>
<html>
    <body>

    <h2>The JavaScript typeof Operator</h2>

    <p>The typeof operator returns the type of a variable or expression:</p>

    <p id="Hello World"></p>

    <script>
    let y = "jayhit";
    let x = + y;
    document.getElementById("Hello World").innerHTML = typeof y + "<br>" + typeof x;
    </script>

    </body>
</html>
