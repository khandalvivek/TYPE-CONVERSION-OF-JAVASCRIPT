<!DOCTYPE html>
<html>
    <body>

    <p>Converting an array with two numeric elements to other types:</p>

    <p id="Hello World" style="font-family:courier"></p>

    <script>
    var x = [34,56];
    document.getElementById("Hello Wrold").innerHTML =
    "Number : " + Number(x) + "<br>" +
    "String : " + String(x) + "<br>" +
    "Boolean: " + Boolean(x);
    </script>

    </body>
</html>
