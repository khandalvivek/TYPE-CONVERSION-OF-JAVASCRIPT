<!DOCTYPE html>
<html>
    <body>

    <h2>JavaScript Type Conversions</h2>

    <p>Converting the number 0 to other types:</p>

    <p id="Hello World" style="font-family:courier"></p>

    <script>
    let x = 0;
    document.getElementById("Hello World").innerHTML =
    "Number : " + Number(x) + "<br>" +
    "String : " + String(x) + "<br>" +
    "Boolean: " + Boolean(x);
    </script>

    </body>
</html>
